<div>
  <div class="row">
    <div class="col-xs-12">
      <section class="widget widget-calendar">
        <h4 class="page-title">{{currentMonth()}} - <span class="fw-semi-bold">{{currentDay()}}</span></h4>
        <div class="widget-body">
          <div class="calendar-controls">
            <div class="btn-group ">
              <button class="btn btn-default" (click)="prev()"><i class="fa fa-angle-left"></i></button>
              <button class="btn btn-default" (click)="next()"><i class="fa fa-angle-right"></i></button>
            </div>
            <div class="btn-group pull-right" data-toggle="buttons">
              <label class="btn btn-default active" (click)="changeView('month')">
                <input type="radio" name="view" value="month"> Month
              </label>
              <label class="btn btn-default" (click)="changeView('agendaWeek')">
                <input type="radio" name="view" value="agendaWeek"> Week
              </label>
              <label class="btn btn-default" (click)="changeView('agendaDay')">
                <input type="radio" name="view" value="agendaDay"> Day
              </label>
            </div>
          </div>
          <div id="calendar"></div>
        </div>
      </section>
      <div class="modal fade" id="show-event-modal">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h5 *ngIf="event.title" class="modal-title">{{ event.title }}</h5>
            </div>
            <div class="modal-body fs-mini">
              <p><i class="fa fa-calendar text-muted fs-sm"></i> &nbsp; {{ event.start }}
              <p *ngIf="event.end">
                <i class="fa fa-clock-o text-muted fs-sm"></i> &nbsp; {{ event.end }}
              </p>
              <p *ngIf="event.description">{{ event.description }}</p>
            </div>
            <div class="modal-footer no-border">
              <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="create-event-modal">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h5 class="modal-title">New Event</h5>
              <p class="fs-mini text-muted mt-sm">
                Just enter event name to create a new one
              </p>
            </div>
            <div class="modal-body bg-gray-lighter">
              <div class="form-group">
                <input type="text" [(ngModel)]="event.title" class="form-control input-no-border"
                       placeholder="Name">
              </div>
            </div>
            <div class="modal-footer no-border">
              <button data-dismiss="modal" class="btn btn-default">Cancel</button>
              <button (click)="createEvent()" class="btn btn-success">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
