<div class="clearfix mb-xs">
  <a class="btn btn-secondary btn-sm width-50 pull-xs-left" id="back-btn" (click)="onToBack()">
    <i class="fa fa-angle-left fa-lg"></i>
  </a>
</div>
<section class="widget widget-email">
  <header id="widget-email-header">
    <h4>Compose <span class="fw-semi-bold">New</span></h4>
  </header>
  <div class="widget-body" id="mailbox-content">
    <div class="compose-view" id="compose-view">
        <div class="form-group">
          <div forms-select id="input-to" (toGroup)="handleSelect($event)"></div>
        </div>
        <div class="form-group">
          <textarea rows="10" class="form-control" id="wysiwyg" placeholder="Message" [(ngModel)]="body">{{ body }}</textarea>
        </div>
        <div class="clearfix">
          <div class="btn-toolbar pull-left">
            <button (click)="handleSchedule()" type="button" id="compose-schedule-button" class="btn btn-gray">&nbsp;&nbsp;Schedule&nbsp;&nbsp;</button>
          </div>
          <div class="btn-toolbar pull-right">
            <button (click)="handleSend()" type="button" id="compose-send-button" class="btn btn-danger">&nbsp;&nbsp;&nbsp;Send&nbsp;&nbsp;&nbsp;</button>
          </div>
        </div>
    </div>
    <div class="compose-view" id="compose-schedule">
      <div class="widget-body">
          <form role="form">
            <fieldset>
              <legend></legend>
              <div class="form-group">
                <label for="datepicker2i">
                  Choose start date and time
                </label>
                <datetime
                  [datepicker]="{ autoclose: true, format: 'D, d MM yyyy' }"
                  [timepicker]="{ showMeridian: false, minuteStep: 1, defaultTime: 'current' }"
                  id="datetimepicker2i" [(ngModel)]="schedule">
                </datetime>
              </div>
              <div class="form-group">
                <label for="repeat">
                  Repeat daily or monthly
                </label>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="clearfix">
          <div class="btn-toolbar pull-right">
            <button (click)="handleSave()" type="button" id="compose-save-button" class="btn btn-danger">&nbsp;&nbsp;Save&nbsp;&nbsp;</button>
          </div>
        </div>
      </div>
  </div>
</section>
